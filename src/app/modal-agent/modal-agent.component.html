<div class="modal-header">
    <h4 class="modal-title">Agent Details</h4>
    <button type="button" class="close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="agent-details">
        <h2>{{ agent?.agentFirstName }} {{ agent?.agentLastName }}</h2>
        <p>Agent ID: {{ agent?.agentId }}</p>
        <p>Phone: {{ agent?.phone }}</p>
        <p>Status: {{ agent?.status ? 'Active' : 'Inactive' }}</p>
    </div>
    <div class="customer-counts">
        <p>Customer Count: {{ agent?.customerCount }}</p>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Close</button>
</div>
