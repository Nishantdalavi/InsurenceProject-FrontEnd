<!-- scheme-modal.component.html -->
<div class="modal-header">
    <h4 class="modal-title">Scheme Details</h4>
    <button type="button" class="close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>Scheme Name: {{ scheme?.schemeImage }}</p>
    <p>Scheme Description: {{ scheme?.description }}</p>
    <p>Profit %: {{ scheme?.profitPercent }}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Close</button>
</div>
